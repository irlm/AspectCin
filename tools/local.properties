#
# The local.properties file is provided as a means to customise 
# local setting in the build process.
#

#
# The jdk-runtime-library property (if defined) is used to define the 
# path of the Java runtime library. This should be defined if the path 
# to your JDK's runtime library is not ${java.home}/lib/rt.jar (SUN)
# or ${java.home}/lib/core.jar;${java.home}/lib/server.jar (IBM).
# Multiple libraries can be defined using a colon or simi-colon separated
# list.
#
#jdk-runtime-library=<runtime-library-paths>

